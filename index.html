<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bayron Ocampo Vargas</title>
    <!-- Cargar Chart.js desde CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Parcial 1 - Bayron Ocampo Vargas 2116612</h1>
    <img src="./images/ecuacion.png" alt="">
    <section>
        <button class="botones">Procesar</button>
    </section>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Tipo de Error</th>
                <th>Totales</th>
                <th>Porcentaje</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Total de errores de arcoseno</td>
                <td id="errores-arcsin"></td>
                <td id="porcentaje-arcsin"></td>
            </tr>
            <tr>
                <td>Total de errores de arcocoseno</td>
                <td id="errores-arccos"></td>
                <td id="porcentaje-arccos"></td>
            </tr>
            <tr>
                <td>Total de errores de raíz cuadrada</td>
                <td id="errores-sqrt"></td>
                <td id="porcentaje-sqrt"></td>
            </tr>
            <tr>
                <td>Total de errores de división</td>
                <td id="errores-division"></td>
                <td id="porcentaje-division"></td>
            </tr>
            <tr>
                <td>Total de errores de logaritmo natural</td>
                <td id="errores-ln"></td>
                <td id="porcentaje-ln"></td>
            </tr>
        </tbody>
    </table>
    <canvas id="piechart" style="width: 900px; height: 500px;"></canvas>
    
</body>
</html>
